  <style>
    :root {
      --primary-color: #0d47a1;
      --hover-color: #004b87;
      --font-size-large: 36px;
      --font-size-medium: 18px;
      --font-family-primary: 'Roboto', sans-serif;
      --font-family-secondary: 'Times New Roman', Times, serif;
      --spacing-medium: 20px;
      --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      --transition-time: 0.3s;
    }

    body {
      font-family: var(--font-family-primary);
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 50px auto;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      text-align: center;
      box-sizing: border-box;
    }

    h1 {
      color: #333;
      font-size: var(--font-size-large);
      margin-bottom: 30px;
      font-weight: 600;
    }

    .contact-section {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* Flexibility to adapt for all devices */
      gap: var(--spacing-medium);
      margin-bottom: 40px;
    }

    .contact-item {
      background-color: #f7f9fc;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      transition: all var(--transition-time) ease;
    }

    .contact-item:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transform: translateY(-5px);
      background-color: #e8f0fe;
    }

    .contact-item i {
      font-size: 24px;
      color: var(--primary-color);
      margin-right: 15px;
      vertical-align: middle;
    }

    .contact-item a {
      color: #333;
      text-decoration: none;
      font-size: var(--font-size-medium);
      font-weight: 500;
      display: flex;
      align-items: center;
      transition: color var(--transition-time);
    }

    .contact-item a:hover {
      color: var(--primary-color);
    }

    .back-button {
      display: inline-block;
      padding: 12px 25px;
      background-color: var(--primary-color);
      color: #fff;
      font-size: var(--font-size-medium);
      text-decoration: none;
      border-radius: 8px;
      transition: background-color var(--transition-time), transform 0.2s ease;
      margin-top: 20px;
    }

    .back-button:hover {
      background-color: var(--hover-color);
      transform: scale(1.05);
    }

    /* Input Fields Styling */
    input[type="text"], input[type="email"], input[type="tel"], textarea {
      width: 100%;
      padding: 12px 15px;
      font-size: var(--font-size-medium);
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: var(--spacing-medium);
      box-sizing: border-box;
      transition: border-color var(--transition-time), box-shadow var(--transition-time);
    }

    input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, textarea:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 5px rgba(13, 71, 161, 0.3);
    }

    /* Mobile Responsiveness */
    @media screen and (max-width: 768px) {
      .contact-section {
        grid-template-columns: 1fr;
        margin: 0 20px;
      }

      .container {
        padding: 20px;
      }

      .contact-item {
        padding: 15px;
      }

      h1 {
        font-size: 28px;
      }

      .back-button {
        padding: 10px 20px;
      }

      input[type="text"], input[type="email"], input[type="tel"], textarea {
        font-size: 16px;
      }
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
