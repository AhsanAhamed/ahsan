<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects 📂</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .content {
      max-width: 800px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #0d47a1;
    }
    p {
      font-size: 18px;
      color: #555;
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      font-size: 16px;
      color: #333;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    ul li:last-child {
      border-bottom: none;
    }
    .btn-back {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #0d47a1;
      color: white;
      font-size: 16px;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
    }
    .btn-back:hover {
      background-color: #004b87;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>📂 Projects</h1>
    <p>🚧 Stay tuned! Exciting projects are coming soon!</p>
    <ul>
      <li>📝 <strong>Project 1:</strong> Coming Soon</li>
      <li>🔧 <strong>Project 2:</strong> Coming Soon</li>
    </ul>
    <a href="javascript:history.back()" class="btn-back">⬅️ Back</a>
  </div>
</body>
</html>
